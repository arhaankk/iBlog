<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>

    <div class="signup">
        <video autoplay muted loop class="signup__video">
            <source src="../assets/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <form action="signup.php" method="POST" class="signup__form"> 
            <h2 class="signup__title">Create an Account</h2>

            <div class="signup__content">
                <!-- Full Name Field -->
                <div class="signup__box">
                    <i class="fas fa-user signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="text" id="name" name="name" required class="signup__input" placeholder=" ">
                        <label for="name" class="signup__label">Full Name</label>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="signup__box">
                    <i class="fas fa-envelope signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="email" id="email" name="email" required class="signup__input" placeholder=" ">
                        <label for="email" class="signup__label">Email</label>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="signup__box">
                    <i class="fas fa-lock signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-pass" name="password" placeholder=" ">
                        <label for="signup-pass" class="signup__label">Password</label>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="signup__box">
                    <i class="fas fa-lock signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-confirm-pass" name="confirm_password" placeholder=" ">
                        <label for="signup-confirm-pass" class="signup__label">Confirm Password</label>
                    </div>
                </div>

                <!-- Gender Field -->
                <div class="signup__box">
                    <i class="fas fa-user-circle signup__icon"></i>
                    <div class="signup__box-input">
                        <select id="gender" name="gender" required class="signup__input">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Age Field -->
                <div class="signup__box">
                    <i class="fas fa-calendar-alt signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="number" required class="signup__input" id="age" name="age" placeholder=" " min="10" max="100">
                        <label for="age" class="signup__label">Age</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="signup__button">Sign Up</button>

            <p class="signup__register">
                Already have an account? <a href="../pages/login.html">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
